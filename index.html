<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Merve üíñ</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #fff0f5;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #e91e63;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 200px);
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      width: 200px;
      height: 200px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.5s;
      transform-style: preserve-3d;
    }

    .flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .card-front {
      background: #f06292;
    }

    .card-back {
      background: #fff;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-back img {
      width: 90%;
      height: 90%;
      object-fit: cover;
      border-radius: 8px;
    }

    .matched {
      pointer-events: none;
      border: 2px solid #4caf50;
      box-shadow: 0 0 10px #4caf50;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #d63384;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from {
        transform: scale(1);
      }

      to {
        transform: scale(1.05);
      }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e91e63;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c2185b;
    }

    #timer {
      font-size: 18px;
      margin-top: 10px;
      color: #555;
    }

    #tries {
      font-size: 18px;
      margin-top: 5px;
      color: #555;
    }
  </style>
</head>

<body>
  <h1>Merve icin hafiza oyunu üíò</h1>
  <div id="timer">‚è± Gece Sure: 00:00</div>
  <div id="tries">üéØ Deneme Sayisi: 0</div>
  <div class="game-board" id="gameBoard"></div>
  <div id="message"></div>
  <button id="normalBtn">Yeniden Basla(ü•∞)</button>
  <button id="funnyBtn"> Yeniden Basla(üòÇ)</button>
  <audio id="matchSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

  <script>
    const images = [
      'images/normal/1.JPG',
      'images/normal/2.JPG',
      'images/normal/3.JPG',
      'images/normal/4.JPG',
      'images/normal/5.JPG',
      'images/normal/6.JPG',
      'images/normal/7.JPG',
      'images/normal/8.JPG',
      'images/normal/9.JPG',
      'images/normal/10.JPG',
      'images/normal/11.JPG',
      'images/normal/12.JPG',
      'images/normal/13.JPG',
      'images/normal/14.JPG',
      'images/normal/15.JPG',
      'images/normal/16.JPG',
      'images/normal/17.JPG',
      'images/normal/18.JPG',
      'images/normal/19.JPG',
      'images/normal/20.JPG',
      'images/normal/21.JPG',
      'images/normal/22.JPG',
      'images/normal/23.JPG',
      'images/normal/24.JPG',
      'images/normal/25.JPG',
      'images/normal/26.JPG'
    ];

    const funnyImages = [
      'images/funny/1.JPG',
      'images/funny/2.JPG',
      'images/funny/3.JPG',
      'images/funny/4.JPG',
      'images/funny/5.JPG',
      'images/funny/6.JPG',
      'images/funny/7.JPG',
      'images/funny/8.JPG',
      'images/funny/9.JPG',
      'images/funny/10.JPG',
      'images/funny/11.JPG',
      'images/funny/12.JPG',
      'images/funny/13.JPG',
      'images/funny/14.JPG',
      'images/funny/15.JPG',
      'images/funny/16.JPG',
      'images/funny/17.JPG',
      'images/funny/18.JPG',
      'images/funny/19.JPG',
      'images/funny/20.JPG',
      'images/funny/21.JPG',
      'images/funny/22.JPG',
      'images/funny/23.JPG',
      'images/funny/24.JPG',
      'images/funny/25.JPG',
      'images/funny/26.JPG'
    ];

    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let lock = false;
    let matchCount = 0;
    let startTime;
    let timerInterval;
    let tries = 0;
    let gameLength = 8;
    const board = document.getElementById('gameBoard');
    const message = document.getElementById('message');
    const sound = document.getElementById('matchSound');

    function createCards(baseImages) {
      const selectedImages = getRandomImages(baseImages, gameLength);
      const mixed = [...selectedImages, ...selectedImages].sort(() => 0.5 - Math.random());
      cards = [];

      mixed.forEach(src => {
        const card = document.createElement('div');
        card.className = 'card';

        const inner = document.createElement('div');
        inner.className = 'card-inner';

        const front = document.createElement('div');
        front.className = 'card-front';

        const back = document.createElement('div');
        back.className = 'card-back';
        const img = document.createElement('img');
        img.src = src;
        back.appendChild(img);

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);
        card.dataset.image = src;

        card.addEventListener('click', () => handleFlip(card));

        board.appendChild(card);
        cards.push(card);
      });
    }

    function handleFlip(card) {
      if (lock || card.classList.contains('flipped') || card.classList.contains('matched')) return;

      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      lock = true;

      if (firstCard.dataset.image === secondCard.dataset.image) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        sound.play();
        matchCount++;

        if (matchCount === gameLength) {
          message.textContent = "Bravo Askima, daha zor seviye icin lufen sevgilinize muracaat ediniz! üíñ";
          clearInterval(timerInterval);
        }

        resetTurn();
      } else {
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          resetTurn();
        }, 800);
      }

      tries++;
      document.getElementById('tries').textContent = `üéØ Deneme Sayisi: ${tries}`;
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lock = false;
    }

    function startGame(mainImages) {
      board.innerHTML = '';
      message.textContent = '';
      matchCount = 0;
      createCards(mainImages);
      clearInterval(timerInterval);
      document.getElementById('timer').textContent = '‚è± Gecen Sure: 00:00';
      startTimer();

      tries = 0;
      document.getElementById('tries').textContent = 'üéØ Deneme Sayisi: 0';
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
        const seconds = String(elapsed % 60).padStart(2, '0');
        document.getElementById('timer').textContent = `‚è± Gecen Sure: ${minutes}:${seconds}`;
      }, 1000);
    }

    function getRandomImages(sourceArray, count) {
      const shuffled = [...sourceArray].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    document.getElementById('funnyBtn').addEventListener('click', () => {
      startGame(funnyImages);
    });

    document.getElementById('normalBtn').addEventListener('click', () => {
      startGame(images);
    });

    // Initial setup
    createCards(images);
    startTimer();
  </script>
</body>

</html>
